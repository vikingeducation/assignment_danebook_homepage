
<!-- bootstrap sprint -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- link to project css stylesheets -->
    <link rel="stylesheet" type-"text/css" href="../css/reset.css">
    <link rel="stylesheet" type-"text/css" href="../css-us2/danebook-styles_us2.css">

  </head>
  <body>
    <nav class="container-fluid">
      <section class="row">

        <section class="col-md-2 project-name">
          <h1>Danebook</h1>
        </section>

        <form>
          <section class="col-md-2 col-md-offset-5 email">
            <label>
              <a>Email</a>
              <input type="email" name="email-address">
            </label>
          </section>

          <section class="col-md-2 password">
            <label>
              <a>Password</a>
              <input type="password" name="password">
            </label>
          </section>

          <section class="col-md-1 log-in">
            <button name="submit" class="btn">
              <strong>Log In</strong>
            </button>        
          </section>
      </form>


      </section>
    </nav>

    <!-- invitation and sign-up areas -->
    <main>

      <section class="container">
        <section class="row">
          <section class="col-md-7">
           <h2>Invitation area -- "Connect with all your friends!"
           </h2>
          </section>
          <section class="col-md-5">
           <h2>Sign Up form</h2>
          </section>
        </section>
      </section>
        
          



    </main>

  </body>
</html>

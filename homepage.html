<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Homepage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="styles.css" rel="stylesheet">
  </head>


  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse"> 
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label><br>
              <input type="text" id="exampleInputEmail1" class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label><br>
              <input type="password" id="exampleInputEmail1" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class= col-md-7>
          <h2>Connect with all your friends!</h2><br>
            <ul>
              <li><b>See photos and updates</b> in your news feed</li><br>
              <li><b>Post your status for the world to see</b> from your profile</li><br>
              <li><b>Get in touch with your friends</b> by "friending" them</li><br>
              <li><b>Like things</b> because you're a positive person!</li><br>
            </ul>
        </div>
        <div class= col-md-5>
          <h2>Sign Up</h2>
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Your Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Your New Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Your Password">
            </div>
          </div>
        </form>

          <div class="col-sm-4" id="bday">
            <h4>Birthday</h4>
            <span>
              <select aria-label="Month" data-type="selectors" data-name="birthday_wrapper" id="month">
                <option value="0" selected="1">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
              <select aria-label="Day" data-type="selectors" data-name="birthday_wrapper" id="day">
                <option value="0" selected="1">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select aria-label="Year" data-type="selectors" data-name="birthday_wrapper" id="year">
              <option value="0">Year</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              </select>
            </span>  
          </div>
          <div class="col-md-offset-7 col-md-4" id="gender">
            <div class="checkbox">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Female
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Male
              </label>
            </div>
          </div>
          <div class="col-md-offset-7 col-md-4" id="signupbtn">
            <button type="button" class="btn btn-success btn-lg btn-block">Sign Up!</button>
          </div>
        </div>
    </div>
    
    <footer>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>

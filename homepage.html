<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Danebook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="navbar-brand" class="navbar-brand" href="#">Danebook</a>
      </div>
     
      <div class="collapse navbar-collapse navbar-collapse-style" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label for="user-email" id="user-email-label">Email</label><br>
            <input type="text" class="form-control" placeholder="" id="user-email">
          </div>
          <div class="form-group">
            <label for="user-pw" id="user-pw-label">Password</label><br>
            <input type="text" class="form-control" placeholder="" id="user-pw">
          </div>
          <button type="submit" class="btn btn-default login-btn">Log In</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <section id="features" class="col-sm-7">
          <h1>Connect with all your friends</h1>
          <ul>
            <li><strong>See photos and updates</strong> in your news feed.</li>
            <li><strong>Post your status for the world to see</strong>  from your profile.</li>
            <li><strong>Get in touch with your friends</strong>  by "friending" them.</li>
            <li><strong>Like things</strong>  because you're a positive person!</li>
          </ul>
        </section>
        
        <section id="sign-up" class="col-sm-5">
          <h1>Sign Up</h1>
          <form>
            <div class="row">
              <div class="form-group col-xs-6">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group col-xs-6">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div> 
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your New Password">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Confirm your Password">
            </div>
            <h2>Birthday</h2>
            <div class="row">
              <div class="form-group col-xs-3">
                <select class="form-control">
                  <option>Month</option>
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>Mar</option>
                  <option>Apr</option>
                  <option>May</option>
                  <option>June</option>
                  <option>Jul</option>
                  <option>Aug</option>
                  <option>Sept</option>
                  <option>Oct</option>
                  <option>Nov</option>
                  <option>Dec</option>
                </select>
              </div>
              <div class="form-group col-xs-3">
                <select class="form-control">
                  <option>Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
              </div>
              <div class="form-group col-xs-3">
                <select class="form-control">
                  <option>Year</option>
                  <option>2016</option>
                  <option>2015</option>
                  <option>2014</option>
                  <option>2013</option>
                  <option>2012</option>
                  <option>2011</option>
                  <option>2010</option>
                  <option>2009</option>
                  <option>2008</option>
                  <option>2007</option>
                  <option>2006</option>
                  <option>2005</option>
                  <option>2004</option>
                  <option>2003</option>
                  <option>2002</option>
                  <option>2001</option>
                  <option>2000</option>
                  <option>1999</option>
                  <option>1998</option>
                  <option>1997</option>
                  <option>1996</option>
                  <option>1995</option>
                  <option>1994</option>
                  <option>1993</option>
                  <option>1992</option>
                  <option>1991</option>
                  <option>1990</option>
                  <option>1989</option>
                  <option>1988</option>
                  <option>1987</option>
                  <option>1986</option>
                  <option>1985</option>
                  <option>1984</option>
                  <option>1983</option>
                  <option>1982</option>
                  <option>1981</option>
                  <option>1980</option>
                </select>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <div class="form-check col-xs-3">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
                    Female
                  </label>
                </div>
                <div class="form-check col-xs-3">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Male
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary sign-up-btn col-xs-12">Sign Up!</button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <!-- scripts at end for fast load -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

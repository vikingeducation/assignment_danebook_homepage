<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dane Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default  navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dane Book</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <p>Email</p>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <p>Password</p>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Main -->
    <main class="container-fluid">
      <div class="col-lg-6">
        <h1>Connect with all your friends!</h1>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by 'friending' them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </div>
      <div class="col-lg-6">
        <h1>Sign Up</h1>
        <form class="col-lg-12 ">
          <fieldset class="form-inline col-lg-12">
            <input type="text" class="form-control col-lg-5" placeholder="First Name">
            <input type="text" class="form-control col-lg-5 col-lg-offset-1" placeholder="First Name">
          </fieldset>
          <input type="text" class="form-control col-lg-12" placeholder="Your Email">
          <input type="text" class="form-control col-lg-12" placeholder="Your New Password">
          <input type="text" class="form-control col-lg-12" placeholder="Confirm Your password">
          <p>Birthday</p>
          <fieldset class="form-inline">
              <select id="disabledSelect" class="form-control">
                <option>Month</option>
              </select>
              <select id="disabledSelect" class="form-control">
                <option>Day</option>
              </select>
              <select id="disabledSelect" class="form-control">
                <option>Year</option>
              </select>
          </fieldset>
          <fieldset class="form-inline">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> Male
            </label>
            <label class="checkbox-inline">
             <input type="checkbox" id="inlineCheckbox2" value="option2"> 
             Female
            </label>
          </fieldset>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </main>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>

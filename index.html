<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Bootstrap Sprint</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link href="styles.css" rel="stylesheet">

  </head>

  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
          <section class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Danebook</a>
          </section>

          <!-- Collapsable navbar -->
          <div class="collapse navbar-collapse test" id="navbar-collapse" style="height">

             <!-- Login Info -->
            <form class="navbar-form navbar-right" role="form">

              <!-- Email -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>

              <!-- Password -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-default">Log in</button>
            </form>
          </div>
      </div> <!-- end container -->
    </nav>

    <!-- Main content -->

    <main class="container">
        <section class="row">

            <!-- Connect with all your friends! -->
            <section class="col-md-5 col-xs-6" id="intro-copy">

                <h3>Connect with all your friends!</h3>
                <br>
                <ul>
                    <li>See photos and updates in your news feed.</li>

                    <li>Post your status for the world to see from your profile</li>

                    <li>Get in touch with your friends by "friending" them.</li>

                    <li>Like things because your a positive person!!</li>

                </ul>
            </section>

            <!-- Sign up form -->
            <section class="col-md-5 col-md-offset-2 col-xs-6" id="sign-up-form" >
                <h2>Sign Up</h2>

                <form>
                    <!-- First and Last name -->
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="FirstName">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                        </div>

                        <div class="form-group col-xs-6">
                            <label for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                    </div>

                    <!-- Birthday -->
                    <div class="form-group">
                        <label for="dob">Birthday</label>
                        <input type="date" id="dob">
                    </div>


                    <!-- Gender -->
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="genderOptions" id="male" value="male"> Male
                         </label>

                        <label class="radio-inline">
                            <input type="radio" name="genderOptions" id="female" value="female"> Female
                         </label>
                    </div>
                  <button type="submit" class="btn btn-success">Submit</button>
                </form>

            </section> <!-- end col -->
        </section> <!-- end row -->

        <!-- Footer -->
        <br>
        <hr>
        <footer class="footer">
            <p>Â© 2016 Danebook, Inc.</p>
        </footer>
        <br>
    </main>



</body>
</html>

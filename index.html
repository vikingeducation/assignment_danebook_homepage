<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Welcome to Danebook</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
  <header class="navbar navbar-default" id="site-header">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Danebook</a>
      </div>

      <nav class="navbar-collapse collapse" id="navbar">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" name="login-email" id="login-email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" name="login-password" id="login-password">
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </nav>

      </div> <!-- end container -->
  </header>

  <main id="main-content">
    <div class="container">
      <div class="row">
        <section class="col-md-7 homepage-headline">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h1>Connect with all your friends!</h1>

              <ul>
                <li><span class="bold-text">See photos and updates</span> in your news feed.</li>
                <li><span class="bold-text">Post your status for the world to see</span> from your profile.</li>
                <li><span class="bold-text">Get in touch with your friends</span> by "friending" them.</li>
                <li><span class="bold-text">Like things</span> because you're a positive person!</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="col-md-5 sign-up-form">
          <h1>Sign Up</h1>
          <form>

            <div class="form-group form-inline">
              <label for="first-name" class="sr-only">First Name</label>
              <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name">

              <label for="last-name" class="sr-only">Last Name</label>
              <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name">
            </div>

            <div class="form-group">
              <label for="signup-email" class="sr-only">Your Email</label>
              <input type="email" class="form-control" name="signup-email" id="signup-email" placeholder="Your Email">
            </div>

            <div class="form-group">
              <label for="signup-password" class="sr-only">Your New Password</label>
              <input type="password" class="form-control" name="signup-password" id="signup-password" placeholder="Your New Password">
            </div>

            <div class="form-group">
              <label for="signup-confirm-password" class="sr-only">Confirm Your Password</label>
              <input type="password" class="form-control" name="signup-confirm-password" id="signup-confirm-password" placeholder="Confirm Your Password">
            </div>

            <h4>Birthday</h4>
            <div class="form-group form-inline">
              <select class="form-control" id="signup-bday-month">
                <option value="0" selected="1">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
              <select class="form-control" id="signup-bday-date">
                <option value="0" selected="1">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select class="form-control" id="signup-bday-year">
                <option value="0" selected="1">Year</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
              </select>
            </div>

            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="gender" id="female" value="1"> Female
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="male" value="2"> Male
              </label>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up!</button>

          </form>
        </section>
      </div>
    </div>
  </main>


</body>
</html>

  <body>
    <nav id ="topnav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <p>Email</p>
              <input type="text" placeholder="Emails" class="form-control">
            </div>
            <div class="form-group">
              <p>password</p>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-info" id = "signin">Sign in</button>
          </form>
        </div><!--navbar-collapse -->
      </div>
    </nav>
    <main>
    <div class="container">
      <div class = "row">
          <section class="col-md-5 col-md-offset-1" id = "padsection1">
            <h2 id="headpad">Connect with all your friends!</h2>
            <ul>
              <li>See photos and updates in you news feed</li>
                </br>
              <li>Post your status for the world to see from your profile</li>
                </br>
              <li>Get in touch with your friends by friending them</li>
                </br>
              <li>Like things because you're a positive person!</li>
                </br>
            </ul>
          </section>
          <section class= "col-md-4 col-md-offset-1">
            <h2>Sign Up</h2>
              <form class="form-inline">
              <div class="form-group">
              <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </form>
          </br>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Your New Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Your New Password">
            </div>
            <div class="form-group">
              <h3>Birthday</h3>
              <select id="selectDate" style="width:auto; display:inline;" form="" class="form-control selectWidth">
                  <option>Month</option>
              </select>
              <select id="selectMonth" class="form-control selectWidth">
                  <option>Day</option>
              </select>
              <select id="selectYear" class="form-control selectWidth">
                  <option>Year</option>
              </select>
            </div>
            <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"> male
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"> female
            </label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg btn-block">Sign up!</button>
            </div>
          </form>
            </section>
          </div>
        </div>
    </main>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

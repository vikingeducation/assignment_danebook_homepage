      <div class="container">

<!-- sign-in form -->

        <form class="sign-in-wrapper navbar-form navbar-right">

          <div class="form-group">

            <div class="row">

              <label class="col-md-5" for="user-email">
                Email
              </label>

              <label class="col-md-5" for="user-password">
                Password
              </label>

            </div>


            <div class="row">

              <div class="col-md-5">
                <input type="email" class="form-control input-sm" id="user-email">
              </div>

              <div class="col-md-5">
                <input type="password" class="form-control input-sm" id="user-password">
              </div>

              <div class="col-md-2">
                <button type="submit" class="btn btn-primary input-sm custom-button">
                  Log In
                </button>
              </div>

            </div>


          </div> <!-- form-group -->

        </form>

      </div>

    </nav>

<!-- Text of features listed on left side -->

        <div class="col-md-7 feature-list-section">

          <header class="home-text-wrapper col-md-offset-1">

            <h2>Connect with all your friends!</h2>

            <ul>
              <li><strong>See photos and updates</strong> in your news feed.</li>
              <li><strong>Post your status for the world to see</strong> from your profile</li>
              <li><strong>Get in touch with your friends</strong> by "friending" them</li>
              <li><strong>Like things</strong> because you're a positive person!</li>
            </ul>

          </header>

        </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              </div>
            </div>

            <!-- Email address -->
            <div class="row user-input-row">
              <div class="col-md-12">
                <input type="email" class="form-control" id="new-email" placeholder="Your Email">
              </div>
            </div>

            <!-- Password -->
            <div class="row user-input-row">
              <div class="col-md-12">
                <input type="password" class="form-control" id="new-password" placeholder="Your New Password">
              </div>
            </div>

            <!-- Password confirmation -->
            <div class="row user-input-row">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My own styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- top navbar -->
    <nav id="navbar-container" class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <label for="navbar-login-email">Email address</label>
              <input type="text" id="navbar-login-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="navbar-login-password">Password</label>
              <input type="password" id="navbar-login-password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Log in</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="container-fluid">
      <section class="row">

        <!-- left column (blurb) -->
        <article class="col-md-5 col-md-offset-1">
          <div class="row">
            <div class="col-md-12">
              <h1>Connect with all your friends!</h1>
            </div>
          </div>
          <div class="row">
            <div class="list-container col-md-12">
              <ul>
                <li>See photos and updates in your news feed.</li>
                <li>Post your status for the world to see from your profile.</li>
                <li>Get in touch with your friends by "friending" them.</li>
                <li>Like things because you're a positive person!</li>
              </ul>
            </div>
          </div>
        </article>

        <!-- right column (signup form) -->
        <article class="col-md-6">
          <div class="row">
            <!-- Signup form header -->
            <div class="col-md-12">
              <h1 class="signup-header">Sign Up</h1>
            </div>
          </div>

          <div class="row">
            <!-- signup form -->
            <div class="col-md-12">
              <form action="#" method="post">
                <div class="form-group">
                  <div class="col-md-5 form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>

                  <div class="col-md-5 form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                </div>

                <div class="col-md-10 form-group">
                  <input type="email" class="form-control" placeholder="Your Email">
                </div> 
              
                <div class="col-md-10 form-group">
                  <input type="password" class="form-control" placeholder="Your New Password">
                </div> 
              
                <div class="col-md-10 form-group">
                  <input type="password" class="form-control" placeholder="Confirm Your Password">
                </div>

                <div class="col-md-10 form-group">
                  <label for="">Enter Your Birthday</label>
                  <div class="form-inline">
                    <select class="form-control">
                      <option>Month</option>
                    </select>
                    <select class="form-control">
                      <option>Day</option>
                    </select>
                    <select class="form-control">
                      <option>Year</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-10 form-group">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadioOptions" id="gender-female" value="female"> Female
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="genderRadioOptions" id="gender-male" value="option2"> Male
                  </label>
                </div>
                
                <div class="col-md-10 form-group">
                  <button type="submit" class="btn btn-default btn-block" id="signup-button">Sign Up!</button> 
                </div>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>

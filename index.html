<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Danebook</title>
  </head>

  <body>
    <nav class="navbar navbar-custom navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <table>
                <tr>
                  <td>
                    <span>Email</span>
                  </td>
                  <td>
                    <span>Password</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="text" class="form-control">
                  </td>
                  <td>
                    <input type="password" class="form-control">
                  </td>
                  <td>
                    <button type="submit" class="btn btn-success">Log in</button>
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
      </div>
    </nav>

<main class="container">
  <div>
  <div class="row">
    <div class="col-sm-5 col-sm-offset-7">
    <h1>Sign Up</h1>
    </div>
  </div>
    <div class="col-sm-7">
      <h1>Connect with all your friends!</h1>
      <ul>
        <li>
          <p><b>See photos and updates</b> in your news feed</p>
        </li>
        <li>
          <p><b>Post your status for the world to see</b> from your profile</p>
        </li>
        <li>
          <p><b>Get in touch with your friends</b> by "friending" them</p>
        </li>
        <li>
          <p><b>Like things</b> because you can!</p>
        </li>
      </ul>
    </div>

    <div class="col-sm-5 signup">
      <form role="form">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <input type="text" placeholder="First Name" class="form-control">
              </div>
              <div class="col-sm-6">
                <input type="password" placeholder="Last Name" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <input type="text" placeholder="Email" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <input type="text" placeholder="New Password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <input type="text" placeholder="Confirm Your Password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <p>Birthday</p>
              </div>
              <div class="col-sm-12">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Month
                    <span class="caret"></span>
                  </button>
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Day
                    <span class="caret"></span>
                  </button>
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Year
                    <span class="caret"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                <label class="radio-inline"><input type="radio" name="optradio">Male</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-lg btn-block btn-success">
                Sign Up!
                </button>
              </div>
            </div>
          </form>
    </div>
  </div>

</main>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>

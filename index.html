<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Danebook</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- nav bar -->
    <nav class="navbar navbar-fixed-top">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a style="font-size: 48px;" class="navbar-brand" href="#">Danebook</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
          <form class="navbar-form navbar-right" >
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Log In</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- main body -->
    <main class="container">
      <div class="row">

        <div class="col-sm-7 welcome">
          <h2>Connect with all your friends!</h2>
          <ul>
            <li><strong>See photos and updates</strong> in your news feed.</li>
            <li><strong>Post your status for the world to see</strong> from your profile</li>
            <li><strong>Get in touch with your friends</strong> by "friending" them</li>
            <li><strong>Like things</strong> because you're a positive person!</li>
          </ul>
        </div>



        <div class="col-sm-5 new-account">
          <h1>Sign Up</h1>

          <form class="form-horizontal">

            <div class="form-group">
              <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Your New Password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Confirm Your Password">
              </div>
            </div>

            <p><strong>Birthday</strong>

            <div class="form-group">
              <div class="col-xs-4 btn-group btn-group-xs">
                <button type="button" class="btn btn-default">Month</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
              </div>

              <div class="col-xs-3 btn-group btn-group-xs">
                <button type="button" class="btn btn-default">Day</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
              </div>

              <div class="col-xs-4 btn-group btn-group-xs">
                <button type="button" class="btn btn-default">Year</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
              </div>
            </div>

            <div class="radio-inline">
              <label>
                <input type="radio" name="female" id="female" value="female">
                Female
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="male" id="male" value="male">
                Male
              </label>
            </div>

            <button type="button" class="btn btn-success btn-lg btn-block sign-up">Sign Up!</button>

          </form>


        </div>

      </div>
    </main>
  </body>
</html>

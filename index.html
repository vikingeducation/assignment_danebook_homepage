    <main class ="container">
      <div class="row">
        <div class="col-md-7">
          <section class="vertical-center">
            <h2>Connect with all your friends!</h2>
            <ul>
              <li>
                <strong>See photos and updates</strong> in your news feed.
              </li>
              <li>
                <strong>Post your status for the world to see</strong> from your profile.
              </li>
              <li>
                <strong>Get in touch with your friends</strong> by "friending" them.
              </li>
              <li>

            </ul>

        </div>
        <div class="col-md-4">

              </div>
              <div class="col-xs-6">
                <input type="text" placeholder="Last name" size="18">
              </div>
            </div>
            <div class="row top-buffer">

                <input type="email" placeholder="Your Email" size="45">
              </div>
            </div>
            <div class="row top-buffer">
              <div class="col-md-10">
                <input type="password" placeholder="Your New Password" size="45">
              </div>
            </div>
            <div class="row top-buffer">
              <div class="col-md-10">
                <input type="password" placeholder="Confirm Your Password" size="45">
              </div>
            </div>

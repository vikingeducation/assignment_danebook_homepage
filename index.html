<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <title>Welcome to Danebook</title>
</head>

<body>
  <nav id="top-nav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
        <h1 id="nav-heading">Danebook</h1>

      </div>
      <div class="navbar-collapse collapse">

        <div class="form-wrapper">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control">
            </div>
            <div class="form-group" id="nav-password">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control">
            </div>
            <button id="signin-btn" type="submit" class="btn">Log In</button>
          </form>
        </div>
      </div>
    </div>
    <!-- end container -->
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-7 left-page">

          <h1>Connect with all your friends!</h1>
          <ul>
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see in your profile</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>
        <div class="col-md-5">
          <div class="row signup-form-wrapper">
            <h1 id="signup-header">Sign Up</h1>
            <div class="col-md-6">
              <input type="text" name="firstname" placeholder="First Name" class="form-control">
            </div>
            <div class="col-md-6">
              <input type="text" name="lastname" placeholder="Last Name" class="form-control">
            </div>
            <div class="col-md-12">
              <input type="email" name="email-signup" placeholder="Your Email" class="form-control">
            </div>
            <div class="col-md-12">
              <input type="password" name="password-signup" placeholder="Your New Password" class="form-control">
            </div>
            <div class="col-md-12">
              <input type="password" name="password-confirm-signup" placeholder="Confirm Your Password" class="form-control">
            </div>
            <h3>Birthday</h3>
            <div class="btn-group col-md-12 birthday-wrapper">
              <button type="button" class="btn btn-sm btn-default">Month</button>
              <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="month-drop">
                <span class="caret"></span>
              </button>
              <button type="button" class="btn btn-sm btn-default">Day</button>
              <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="day-drop">
                <span class="caret"></span>
              </button>
              <button type="button" class="btn btn-sm btn-default">Year</button>
              <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
              </button>
            </div>
            <div class="col-md-12 radio-wrapper">
              <label class="radio-inline">
              <input type="radio" id="female-radio" value="option1" name="gender">Female</label>
              <label class="radio-inline">
              <input type="radio" id="male-radio" value="option2" name="gender">Male</label>

            </div>
            <div class="col-md-12">
              <button id="signup-btn" type="submit" class="btn btn-success col-md-12">Sign Up!</button>
            </div>



          </div>

        </div>


      </div>
      <!-- end container -->



    </div>
  </main>

</body>

</html>

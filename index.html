<!DOCTYPE html>
<html>
<head>
  <title>Welcome to OlympusBook</title>
  <meta charset="utf-8">

  <!-- Bootstrap, JQuery, and Font Awesome CDNs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">olympusbook</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="sign-in">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main class="container">
    <div class="row">

      <!-- About olympusbook -->
      <section class="info col-sm-7">
        <h2>Connect with all your friends!</h2>
        <p>
          <i class="fa fa-camera-retro"></i>   See photos and updates in your news feed.
        </p>
        <p>
          <i class="fa fa-pencil"></i>  Post your status for the world to see from your profile.
        </p>
        <p>
          <i class="fa fa-users"></i>  Get in touch with your friends by "friending" them.
        </p>
        <p>
          <i class="fa fa-thumbs-up"></i>  Like things because you're a positive person!
        </p>
      </section>

      <!-- Sign-up form -->
      <section class="sign-up col-sm-5">
        <h1>Sign Up</h1>
        <form>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class="sr-only" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="form-group col-sm-6">
              <label class="sr-only" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Your new password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="passwordConfirm">Password Confirm</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password">
          </div>
          <div class="form-group">
            <label>Birthday</label>

            <div class="row">
              <div class="col-sm-6">
                <select id="month" name="month" class="form-control">
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>

              <!-- Day and year dropdowns populated by script at end of html -->
              <div class="col-sm-2">
                <select class="form-control" id="day" name="day"></select>
              </div>

              <div class="col-sm-4">
                <select class="form-control" id="year" name="year"></select>
              </div>
            </div>

          </div>
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Other
            </label>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-lg">Sign up!</button>
        </form>
      </section>
    </div>
  </main>

  <footer></footer>

<!-- Script to populate date dropdowns -->
<script type="text/javascript">
  $(document).ready(function(){
    var day_container = '';
    var year_container = '';
    for (var i = 1; i < 32; i++){
      day_container += '<option value="' + i + '">' + i +'</option>';
    }
    for (var i = 0; i < 100; i++){
      year_container += '<option value="' + (2015-i) + '">' + (2015-i) +'</option>';
    }
    $('select#day').html(day_container);
    $('select#year').html(year_container);
  });
</script>
</body>
</html>

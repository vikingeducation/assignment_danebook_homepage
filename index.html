<!DOCTYPE html>
<html>
	<head>
		<title>Danebook Home</title>
	<meta charset="utf-8">
		<!-- Bootstrap -->
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- My CSS -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
	<!-- Nav -->
	<nav id="topnav" class="navbar navbar-inverse primary-nav">
		<div class="container-fluid">
			<!-- Navbar Header + Collapse Button -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a id="logo" class="navbar-brand" href="#">Danebook</a>
  	  </div>

    <!-- Navbar and Collapse Content -->
    <div class="collapse navbar-collapse" id="nav-collapse">
    	<form class="navbar-form navbar-right" role="login" method="post">
    		<div class="form-group">
    			<label for="email">Email</label>
    			<input type="email" class="form-control" name="email">
  			</div>
  			<div class="form-group">
  				<label for="password">Password</label>
  				<input type="password" class="form-control" name="password">
				</div>
				<button type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
	</nav>
	<!-- Hero -->
	<main class="hero container">
		<section class="row">
			<!-- Facebook Text Pitch -->
			<section class="main-left col-sm-7">
			<h2>Connect with all your friends!</h2>
			
				<div class="col-sm-9 col-offset-3">
					<h3><strong>See photos and updates</strong> in your news feed.</h3>
					<h3><strong>Post your status for the world to see</strong> from your profile.</h3>
					<h3><strong>Get in touch with your friends</strong> by "friending" them.</h3>
					<h3><strong>Like things</strong> because you're a positive person!</h3>
				</div>

			</section>

			<!-- Main-Right -->
			<section class="main-right col-sm-5">
				<h3>Sign Up</h3>
				<form role="signup" method="post">
					<div class="row">
						<div class="form-group col-sm-6">
							<input type="text" class="form-control"name="first name" placeholder="First Name">
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="last name" placeholder="Last Name">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<input type="email" class="form-control" name="email" placeholder="Your Email">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<input type="password" class="form-control" name="password confirmation" placeholder="Confirm Your Password">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-8">
							<h3>Birthday</h3>
							<input type="date" name="birthday">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-sm-3">
								<input type="radio"  name="sex" value="male">Male
							</div>
							<div class="col-sm-3">
								<input type="radio" name="sex" value="female">Female
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<button id="btn-signup" class="btn btn-success" type="submit" name="signup">Sign Up!</button>
						</div>
					</div>
				</form>
			</section>
		</button>
	</main>

	</body>
</html>

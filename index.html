<!DOCTYPE html>
<html>
<head>
	

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	

	<title>Danebook Project</title>
</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input placeholder="E-mail" type="text" class="form-control" label="E-mail">
            </div>
            <div class="form-group">
              <input placeholder="Password" type="password" class="form-control" label="Password">
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <section class="list-section" class="col-md-6">
      <h2>Connect with all of your friends!</h2>
      <ul>
        <li>See photos and updates in your newsfeed</li>
        <li>Post your status for the world to see from your profile</li>
        <li>Get in touch with your friends by "friending" them</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </section>

	<h1>Sign Up</h1>
	<input class="first-name" type="text" name="First name" placeholder="First Name">
    <input class="last-name" type="text" name="Last name" placeholder="Last Name">
    <input class="Email" type="text" name="E-mail" placeholder="Your E-mail">
    <input class="password" type="text" name="Password" placeholder="Your New Password">
    <input class="confirm-password" type="text" name="Confirm Password" placeholder="Confirm Your Password">
    
    <h3>Birthday</h3>

    	<section class="birthday">
		    <form>
		    	<select class="month" name="birth month">
		    		<option>Month</option>
		    		<option>January</option>
		    		<option>Feburary</option>
		    		<option>March</option>
		    		<option>April</option>
		    		<option>May</option>
		    		<option>June</option>
		    		<option>July</option>
		    		<option>August</option>
		    		<option>September</option>
		    		<option>October</option>
		    		<option>November</option>
		    		<option>December</option>
		    	</select>
		    </form>
		    <form>
		    	<select class="day" name="birth day">
		    		<option>Day</option>
		    		<option>1</option>
		    		<option>2</option>
		    		<option>3</option>
		    		<option>4</option>
		    		<option>5</option>
		    		<option>6</option>
		    		<option>7</option>
		    		<option>7</option>
		    		<option>9</option>
		    		<option>10</option>
		    		<option>11</option>
		    		<option>12</option>
		    		<option>13</option>
		    		<option>14</option>
		    		<option>15</option>
		    		<option>16</option>
		    		<option>17</option>
		    		<option>18</option>
		    		<option>19</option>
		    		<option>20</option>
		    		<option>21</option>
		    		<option>22</option>
		    		<option>23</option>
		    		<option>24</option>
		    		<option>25</option>
		    		<option>26</option>
		    		<option>27</option>
		    		<option>28</option>
		    		<option>29</option>
		    		<option>30</option>
		    		<option>31</option>
		    	</select>
		    </form>
		    <form>
		    	<select class="year" name="birth year">
		    		<option>Year</option>
		    		<option>1984</option>
		    		<option>1985</option>
		    		<option>1986</option>
		    		<option>1987</option>
		    		<option>1988</option>
		    		<option>1989</option>
		    		<option>1990</option>
		    		<option>1991</option>
		    		<option>1992</option>
		    		<option>1993</option>
		    	</select>
		    </form>
		    <form class="gender-select">
		    	<input class="male" type="radio" name="gender" value="male"/>
		    	<label for="female">Male</label>
		    	<input class="gf_inline" type="radio" name="gender" value="female"/>
		    	<label for="female">Female</label>
		    </form>
		</section>    



    
      
    
	
</body>
</html>

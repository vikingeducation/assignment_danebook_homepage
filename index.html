<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Danebook</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/main.css"/>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-danebook">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Danebook</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right navbar-form-signin">
              <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" class="form-control"/>
              </div>
              <button type="submit" class="btn btn-info btn-signin-login">Log In</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="col-sm-7 feature-page">
          <header>
            <h1>Connect with all your friends!</h1>
          </header>
          <ul class="feature-list">
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your firends by "friending" them</li>
            <li>Like things because your a positive person</li>
          </ul>
        </section>
        <section class="col-sm-5 signup-page">
          <header>
            <h1>Sign Up</h1>
          </header>
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="First Name"/>
              </div>
              <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="Last Name"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" placeholder="Your Email"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Your New Password"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" placeholder="Confirm Your Password"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-12">Birthday</label>
              <div class="col-sm-4">
                <select id="month-picker" class="form-control" onload="alert('test');">
                  <option value="1" selected>January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select id="day-picker" class="form-control">
                </select>
              </div>
              <div class="col-sm-4">
                <select id="year-picker" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-3">
                <label>
                  <input type="radio" name="gender" id="female" value="female" checked>
                  Female
                </label>
              </div>
              <div class="col-sm-3">
                <label>
                  <input type="radio" name="gender" id="male" value="male">
                  Male
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up!</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom code -->
    <script src="scripts/main.js"></script>
  </body>
</html>

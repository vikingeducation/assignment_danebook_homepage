<!DOCTYPE html>
<html>
<head>
    <!-- Meta Stuff -->
  <meta charset="utf-8">

  <!-- Bootstap CSS -->

  <!-- Our CSS -->

  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

  <!-- Bootstrap Javascripts -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">

  /***********************************************
  * Drop Down Date select script- by JavaScriptKit.com
  * This notice MUST stay intact for use
  * Visit JavaScript Kit at http://www.javascriptkit.com/ for this script and more
  ***********************************************/

  var monthtext=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'];

  function populatedropdown(dayfield, monthfield, yearfield){
  var today=new Date()
  var dayfield=document.getElementById(dayfield)
  var monthfield=document.getElementById(monthfield)
  var yearfield=document.getElementById(yearfield)
  for (var i=0; i<31; i++)
  dayfield.options[i]=new Option(i, i+1)
  dayfield.options[today.getDate()]=new Option(today.getDate(), today.getDate(), true, true) //select today's day
  for (var m=0; m<12; m++)
  monthfield.options[m]=new Option(monthtext[m], monthtext[m])
  monthfield.options[today.getMonth()]=new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true) //select today's month
  var thisyear=today.getFullYear()
  for (var y=0; y<20; y++){
  yearfield.options[y]=new Option(thisyear, thisyear)
  thisyear+=1
  }
  yearfield.options[0]=new Option(today.getFullYear(), today.getFullYear(), true, true) //select today's year
  }

  </script>

  <title>Welcome to Danebook!</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Danebook</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email Address" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>

      </div>
    </div>
  </nav>

<!-- Main Container for applied CSS -->

    <div class="container">

      <!-- Main Row -->

          </div>
        </div>

        <div class="custom-class">

          <div class="col-xs-6">
            <!-- Multiple rows for organization -->

            </div>

            <!-- Name -->

            <!-- Email -->

                </div>
              </div>
            </div>


            <!-- Password -->
            <div class="row">
              <div class="col-xs-12">

                <input type="password" placeholder="Password" class="form-control">

              </div>
            </div>

            <!-- Confirm Password -->

              <div class="col-xs-12">

            </div>

            <!-- Birthday -->
            <div class="row">

            </div>

            <!-- Dropdown for Birthday -->
             <div class="row">

                <form action="" name="someform">

                </select> 
                <select id="monthdropdown" class="buttons-custom-class">
                </select>

                </form>

                <script type="text/javascript">

                //populatedropdown(id_of_day_select, id_of_month_select, id_of_year_select)
                window.onload=function(){
                populatedropdown("daydropdown", "monthdropdown", "yeardropdown")
                }

            <!-- Gender -->
             <div class="row">

                <form>
                <input type="radio" name="sex" value="female" checked>Female&nbsp;&nbsp;
                <input type="radio" name="sex" value="male">Male

              </br>
              </div>
            </div>

            <!-- Submit -->


<!DOCTYPE html>
<html>
<head>
	<title>Danebook: Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Custom CSS-->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav class="row">
			<div class="col-md-2">
				<h1>Danebook</h1>
			</div>
			<div class="col-md-2 col-md-offset-4">
				<label>Email</label>
				<input type="email" placeholder="you@email.com"></input>
			</div>
			<div class="col-md-2">
				<label>Password</label>
				<input type="password"></input>
			</div>
			<div class="col-md-1">
				<button value="Log In">Log In</button>
			</div>
		</nav>
		<main class="row">
			<section class="col-md-5 col-md-offset-1">
				<h1>Connect with all your friends!</h1>
				<ul>
					<li> <span>See photos and updates</span> in your news feed</li>
					<li><span>Post your status for the world to see</span> from your profile</li>
					<li><span>Get in touch with your friends</span> by "friending" them</li>
					<li><span>Like things</span> because you're a positive person!</li>
				</ul>
			</section>
			<section class="col-md-5"></section>
		</main>
	</div>
</body>
</html>

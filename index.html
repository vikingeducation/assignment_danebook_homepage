<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input placeholder="E-mail" type="text" class="form-control" label="E-mail">
            </div>
            <div class="form-group">
              <input placeholder="Password" type="password" class="form-control" label="Password">
            </div>
            <button type="submit" class="btn btn-success">Log In</button>

    <section class="list-section">

      <ul>

        <li>Get in touch with your friends by "friending" them</li>
        <li>Like things because you're a positive person!</li>
      </ul>
    </section>

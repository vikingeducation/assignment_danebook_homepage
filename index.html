<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-danebook navbar-fixed-top">
        <section class="container">
          <section class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" href="#">Danebook</a>
          </section>
          <section class="navbar-collapse collapse" id="navbar-collapse">
            <form class="navbar-form navbar-right">
              <section class="form-group">
                <label class="login-label" for="navbar-email">Email</label>
                <input type="text" class="form-control login" id="navbar-email">
              </section>
              <section class="form-group">
                <label class="login-label" for="navbar-password">Password</label>
                <input type="text" class="form-control login" id="navbar-password">
              </section>
              <button type="submit" class="btn btn-info btn-login">Log In</button>
            </form>
          </section>
        </div>
      </nav>
    </header>
    <section class="container content">
      <section class="row">
        <main class="col-md-8">
          <section class="info">
            <h2>Connect with all your friends!</h2>
            <ul class="features">
              <li>See photos and updates in your news feed</li>
              <li>Post your status for the world to see from your profile</li>
              <li>Get in touch with your friends by friending them</li>
              <li>Like things because you are a positive person!</li>
            </ul>
          </section>
        </main>
        <aside class="col-md-4">
          <h1>Sign Up</h1>
          <form class="form-horizontal">
            <div class="row form-row">
              <div class="col-md-6">
                <label class="sr-only" for="firstName">Firstname</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label class="sr-only" for="lastName">Lastname</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-12">
                <label class="sr-only" for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Your Email">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-12">
                <label class="sr-only" for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Your New Password">
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-12">
                <label class="sr-only" for="confirmPassword">Confirm password</label>
                <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm Your Password">
              </div>
            </div>
            <div class="row form-row">
              <label class="col-md-12">Birthday</label>
              <div class="col-md-3">
                <select class="form-control">
                  <option value="" selected>Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-control">
                  <option value="" selected>Day</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-control">
                  <option value="" selected>Year</option>
                </select>
              </div>
            </div>
            <div class="row form-row">
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="genderOptions" id="female" value="0"> Female
                </label>
              </div>
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="genderOptions" id="male" value="1"> Male
                </label>
              </div>
            </div>
            <input type="submit" class="btn btn-success btn-lg btn-block" value="Sign Up!">
          </form>
        </aside>
      </section>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  </body>
</html>

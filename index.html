<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav id ="topnav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <p>Email</p>
              <input type="text" placeholder="Emails" class="form-control">
            </div>
            <div class="form-group">
              <p>password</p>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" id = "signin">Sign in</button>
          </form>
        </div><!--navbar-collapse -->
      </div>
    </nav>
    <main>
    <div class="container">
      <div class = "row">
          <section class="col-md-6 col-md-offset-1">
            <h2>Connect with all your friends!</h2>
            <ul>
              <li>See photos and updates in you news feed</li>
              <li>Post your status for the world to see from your profile</li>
              <li>Get in touch with your friends by friending them</li>
              <li>Like things because you're a positive person!</li>
            </ul>
          </section>
          <section class= "col-md-4 col-md-offset-1">
            <h2>Sign Up</h2>
            <div class="name">
              <input type="text" name="fn" placeholder="First Name">
              <input type="text" name="ln" placeholder="Last Name">
            </div>
            <input class="singleLineInput" type="text" name="email" placeholder="Your Email">
            <input class="singleLineInput" classtype="text" name="pw" placeholder="Your New Password">
            <input class="singleLineInput" type="text" name="pw2" placeholder="Confirm Your Password">
            <div class="dob">
              <h3>Birthday</h3>
              <select name="Month" placeholder="Month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
              </select>
              <select name="Date">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
              </select>
              <select name="Year">
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
              </select>
            </div>
            <div class="sex">
              <input type="radio" name="sex" value="Female"> Female
              <input type="radio" name="sex" value="Male"> Male
            </div>
            <div>
              <button type="submit" class="btn btn-success">Sign up</button>
            </div>
            </section>
          </div>
        </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
</body>
</html>

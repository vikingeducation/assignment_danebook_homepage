<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Danebook Homepage</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">

	<!-- Jquery CDN -->
	<!-- <script href="js/jquery-1.12.3.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script href="js/bootstrap.min.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand vertical-align" href="#">Danebook</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	        <form class="navbar-form navbar-right">
		        <div class="col-sm-9">
					<div class="col-sm-5">
						<label class="signin-inputs" for="email-entry">Email</label>
					</div>
					<div class="col-sm-5">
						<label class="signin-inputs" for="pw-entry">Password</label>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="col-sm-5">
						<input type="text" class="form-control input-sm" id="email-entry">
					</div>
					<div class="col-sm-5">
						<input type="text" class="form-control input-sm" id="pw-entry">
					</div>
					<div class="col-sm-2">
						<button type="submit" id="btn-login" class="btn btn-primary">Login</button>
					</div>
				</div>
		    </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container -->
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3>Conect with all your friends!</h3> 
				<ul>
					<li>See Photos and updates in your news feed</li>
					<li>Post your status for the world to see from your profile</li>
					<li>Get in touch with your friends by "friending" them</li>
					<li>Like things because your're a positive person!</li>
				</ul>
			</div>
			<section class="col-sm-6">
				<h2>Sign Up</h2> 
				<form>
					<div class="form-group">
						<input type="text" placeholder="First Name"></input>
						<input type="text" placeholder="Last Name"></input>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Your Email"></input>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Your New Password"></input>
					</div>
					<div class="form-group">
						<input type="text" placeholder="Confirm Your Passowrd"></input>
					</div>
					<h4>Birthday</h4>
					<div class="row">
						<div class="form-group col-sm-5">
							<select class="form-control input-sm col-sm-5">
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>November</option>
								<option>December</option>
							</select>
						</div>
						<div class="form-group col-sm-3">
							<input class="col-sm-6" type="day"></input>
						</div>
						<div class="form-group col-sm-4">
							<input class="col-sm-2" type="year"></input>
						</div>
					</div>
					<div class="form-group">
						<input type="radio">Female</input>
						<input type="radio">Male</input>
					</div>
				</form>
				<button class="btn btn-success">Sign Up!</button>
			</section>
		</div>
	</main>
</body>
</html>

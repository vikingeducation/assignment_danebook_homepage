<!DOCTYPE html>
<html>
<head>

	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DaneBook homepage</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Add style.css -->
	<link rel="stylesheet" href="style.css">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<!-- Navbar -->
	<nav class = "navbar navbar-default">
		<div class = "container">
			<header class = "navbar-header">
				<button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = "#main-navbar" aria-expanded = "false">
					<span class = "sr-only">Toggle navigation</span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
				</button>					

				<a href="#" class = "navbar-brand">Danebook</a>
			</header>
			<div class = "collapse navbar-collapse" id="main-navbar">
				<form class = "navbar-form navbar-right">
					<div class = "form-group">
						<input type = "email" class = "form-control" placeholder = "Email">
						<input type = "password" class = "form-control" placeholder = "Password">
					</div>
					<button type = "submit" class = "btn btn-primary">Log in</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Main Container -->
	<div class = "container">

		<div class = "row">

			<!-- Left Section -->
			<section class = "col-md-7 marketing">
				<h1>Connect with all your friends!</h1>
				<ul>
					<li><strong>See photos and updates</strong> in your feed.</li>
					<li><strong>Post your status for the world to see</strong> from your profile.</li>
					<li><strong>Get in touch with your friends</strong> by "friending them".</li>
					<li><strong>Like things</strong> because you're a positive person!</li>
				</ul>
			</section>

			<!-- Right Section -->
			<section class = "col-md-5 sign-up">

				<div class = "row col-lg-10 col-lg-offset-1">
					<h2>Sign up</h2>
					<div class = "row">


						<!-- Start Form -->
						<!-- Names -->
						<div class = "col-sm-6">
							<input type = "text" class = "form-control" placeholder = "First Name">
						</div>

						<div class = "col-sm-6">
							<input type = "text" class = "form-control" placeholder = "Last Name">
						</div>
					</div>

					<!-- Email and Password -->

					<div class = "row">
						<div class = "col-sm-12">
							<input type = "email" class = "form-control" placeholder = "Your Email">
							<input type = "password" class = "form-control" placeholder = "Your New Password">
							<input type = "password" class = "form-control" placeholder = "Confirm Your Password">


							<!-- Birthday -->
							<label for = "birthdate" class = "control-label">Birthday</label>

							<div class = "row">
								<div class = "col-xs-3">
									<select class = "form-control" id = "birthdate">
										<option>January</option>
										<option>February</option>
										<option>March</option>
									</select>
								</div>
								<div class = "col-xs-3">
									<select class = "form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
								<div class = "col-xs-3">
									<select class = "form-control">
										<option>1985</option>
										<option>1986</option>
										<option>1987</option>
									</select>
								</div>
							</div>


							<!-- Gender and Submit -->
							<input type = "radio" name = "gender"><label class = "radio-inline">Female</label>
							<input type = "radio" name = "gender"><label class = "radio-inline">Male</label>

							<button type="submit" class = "col-xs-12 btn btn-success">Sign up!</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

</body>
</html>

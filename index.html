<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DaneBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        </div>
        <div class="row">
          <a href="#" class="nav navbar-brand">Danebook</a>
          <div class="navbar-form navbar-right">
            <form class="form-group">
              <input type="text" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
              <button type="button" class="btn btn-primary">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </nav>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3" id="main-text">
            <h3>Connect with all your friends!</h3>
            <ul>
              <li><p>See photos and updates in your news feed<p/></li>
              <li><p>Post your status for the world to see from you profile</p></li>
              <li><p>Get in touch with your friends by "friending" them</p></li>
              <li><p>Like things because you're a positive person!</p></li>
            </ul>
          </div>

        <div class="col-md-8">
          <form class="form-horizontal" id="landing">
            <h2 >Sign Up</h2>
            <div class="form-group">
              <div class="col-md-3">

                <input type="text" placeholder="First Name" class="form-control">
              </div>
              <div class="col-md-3">
                <input type="text" placeholder="Lats Name" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Your new password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Confirm your password">
              </div>
            </div>

            <h4>Birthday</h4>
            <div class="row">
            <div class="col-md-2">
              <select class="form-control">
                <option hidden >Month</option>
                <option> Jan</option>
                <option> Feb </option>
                <option> Mar </option>
                <option> Apr </option>
                <option> May </option>
                <option> Jun </option>
                <option> Jul </option>
                <option> Aug </option>
                <option> Sep </option>
                <option> Oct </option>
                <option> Nov </option>
                <option> Dec </option>
              </select>
              </div>

            <div class="col-md-2">
              <select class="form-control">
                <option hidden >Day</option>
                <option> 1</option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10 </option>
                <option> 11</option>
                <option> 12 </option>
                <option> 13 </option>
                <option> 14 </option>
                <option> 15 </option>
                <option> 16 </option>
                <option> 17 </option>
                <option> 18 </option>
                <option> 19 </option>
                <option> 20 </option>
                <option> 21</option>
                <option> 22 </option>
                <option> 23 </option>
                <option> 24 </option>
                <option> 25 </option>
                <option> 26 </option>
                <option> 27 </option>
                <option> 28 </option>
                <option> 29 </option>
                <option> 30 </option>
                <option> 31</option>
              </select>
            </div>

            <div class="col-md-2">
              <select class="form-control">
                <option hidden >Year</option>
                <option> 1980</option>
                <option> 1981 </option>
                <option> 1982 </option>
                <option> 1983 </option>
                <option> 1984 </option>
                <option> 1985 </option>
                <option> 1986 </option>
                <option> 1987 </option>
                <option> 1988 </option>
                <option> 1989 </option>
                <option> 1990 </option>
                <option> 1991 </option>
                <option> 1992 </option>
                <option> 1993 </option>
                <option> 1994 </option>
                <option> 1995 </option>
                <option> 1996 </option>
                <option> 1997 </option>
                <option> 1998 </option>
                <option> 1999 </option>
                <option> 2000 </option>
                <option> 2001 </option>
                <option> 2002 </option>
                <option> 2003 </option>
                <option> 2004 </option>
                <option> 2005 </option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-4">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Female
              </label>
              <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Male
            </label>
          </div>
          </div>

          <br />
            <div class="row">
              <div class="col-md-5">
                <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
              </div>
            </div>

          </form>
        </div>
        </div>
      </div>
    </main>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Danebook</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand h1" href="#">Danebook</a>
        </div>
          
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email">
              </div>
              <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password">
            </div>
           <div class="form-group form-button"> <button type="submit" class="btn btn-sm btn-default btn-action">Sign In</button></div>
          </form>
      </div>
    </nav>
    <main class="container main">
    <div class="row">
      <section class="col-s-6 col-md-5 col-md-offset-1">
        <header>
          <h2>Connect with all your friends!</h2>
        </header>
        <ul class="signup-list">
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>
      <section class="col-s-6 col-md-5">
        
      </section>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>

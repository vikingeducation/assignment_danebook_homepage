<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to Danebook</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

  <!-- Full width navbar with brand text and log in form-->
  <nav class="navbar navbar-inverse" id="top-bar">
    <div class="container">

      <div class="navbar-header">
        <h1 class="navbar-brand">Danebook</h1>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#log-in-form-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>
      
      
      <div class="collapse navbar-collapse" id="log-in-form-collapse">
        <form class="navbar-form navbar-right" role="login">
          
            <div class="row">
              <div class="col-xs-5">
                <label for="inputEmail">Email</label>
              </div>
              <div class="col-xs-5">
                <label for="inputPassword">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-5">
                <input type="email" class="form-control input-sm" id="inputEmail">
              </div>
              <div class="col-xs-5">
                <input type="password" class="form-control input-sm" 
                id="inputPassword">
              </div>
              <div class="col-xs-2">
                <button type="submit" class="btn btn-sm btn-primary">
                Log In</button>
              </div>
            </div>
            
        </form>
      </div>

    </div>
  </nav>


    <main class="container">
    
    <div class="row">


      <!-- Reasons for signing up -->  
      <section class="col-md-6 col-offset-md-1" id="sign-up-reasons">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends be friending them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>


      <!-- Sign up form -->
      <section class="col-md-4 col-offset-md-1">
        <h1>Sign Up</h1>

        <form action="#" class="form-horizontal">
          
          <div class="form-group">
            <label for="input-first-name" class="sr-only">First Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input-first-name" placeholder="First Name">
            </div>
            <label for="input-last-name" class="sr-only">Last Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="input-last-name" placeholder="Last Name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="input-email" class="sr-only">Your Email</label>
            <div class="col-sm-12">
              <input type="email" class="form-control" id="input-email" placeholder="Your Email">
            </div>
          </div>

          <div class="form-group">
            <label for="input-password" class="sr-only">New Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="input-password" placeholder="Your New Password">
            </div>
          </div>

          <div class="form-group">
            <label for="input-password-confirmation" class="sr-only">Confirm New Password
            </label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="input-password-confirmation" placeholder="Confirm Your Password">
            </div>
          </div>

          <strong>Birthday</strong>

          <div class="form-group">
            <div class="col-sm-4">
              <label class="sr-only" for="birth-month">Month</label>
              <select class="form-control" id="birth-month">
                <option value="" disabled selected>Month</option>
                <option value="Jan">January</option>
                <option value="Feb">Febuary</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
              </select>
            </div>

            <!-- Considered using input type number for day and year
            but bootstrap styles them weird, and the mockup shows a
            dropdown -->
            <div class="col-sm-3">
              <label class="sr-only" for="birth-day">Day</label>
              <select class="form-control" id="birth-day">
                <option value="" disabled selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <!-- Trimmed this down to save sanity when scrolling-->
            <div class="col-sm-3">
              <label class="sr-only" for="birth-year">Year</label>
              <select class="form-control" id="birth-year">
                <option value="" disabled selected>Year</option>
                <option value="1900">1900</option>
                <option value="1901">1901</option>
                <option value="1902">1902</option>
                <option value="1903">1903</option>
                <option value="1904">1904</option>
                <option value="1905">1905</option>
                <option value="1906">1906</option>
                <option value="1907">1907</option>
                <option value="1908">1908</option>
                <option value="1909">1909</option>
                <option value="1910">1910</option>
                <option value="1911">1911</option>
                <option value="1912">1912</option>
                <option value="1913">1913</option>
                <option value="1914">1914</option>
                <option value="1915">1915</option>
                <option value="1916">1916</option>
                <option value="1917">1917</option>
                <option value="1918">1918</option>
                <option value="1919">1919</option>
                <option value="1920">1920</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <label class="radio-inline"><input type="radio" value="female">Female</label>
              <label class="radio-inline"><input type="radio" value="female">
              Male</label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <button class="btn btn-success btn-block">Sign Up!</button>
            </div>
          </div>

        </form>
      </section>

    </div>

  </main>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>

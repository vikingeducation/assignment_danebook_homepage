<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danebook</title>

  <!-- MINIFIED BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>




  <header class="navbar navbar-fixed-top">
    <div class="container">


    <!-- LOGO -->
      <nav class="navbar-header">
        <h1 class="custom-brand">Danebook</h1>
      </nav>


    <!-- SIGN IN MENU -->
      <nav id="navbar">
        <form action="" class="navbar-form navbar-right">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" id="email">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="text" id="password">
          </div>
          <div class="form-group">
            <br>
            <button type="submit" class="btn custom-btn">Log In</button>
          </div>
        </form>
      </nav>
    </div>
  </header>




  <main class="container">
    <div class="row">


      <aside class="col-sm-5 col-sm-offset-1">
        <h2 class="custom-h2">Connect with your friends!</h2>
        <ul class="custom-intro">
          <li><strong>See photos and updates</strong> in your news feed.</li>
          <li><strong>Post your status for the world to see</strong> from your profile.</li>
          <li><strong>Get in touch with your friends</strong> by "friending" them.</li>
          <li><strong>Like things</strong> because you're a positive person</li>
        </ul>
      </aside>


      <section class="col-sm-4 col-sm-offset-1">
        <h1>Sign Up</h1>
        <form action="">
          form stuff
        </form>
      </section>


    </div>
  </main>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- MINIFIED BOOTSTRAP JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

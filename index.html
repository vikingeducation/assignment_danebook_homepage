<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                        <a class="navbar-brand" href="#">Danebook</a>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <form class="navbar-form form-group navbar-right">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <div class="form-group">
                                        <h6>Email</h6>
                                        <input type="email" class="form-control input-sm" id="login-email">
                                    </div>
                                </li>

                                <li>
                                    <div class="form-group">
                                        <h6>Password</h6>
                                        <input type="password" class="form-control input-sm" id="login-password">
                                    </div>
                                </li>

                                <li>
                                    <div class="form-group">
                                        <button type="button" class="btn navbar-btn btn-sm" id="login-button">Log In</button>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <section class="col-sm-7" id="left-panel">
                <h2>
                  Connect with all your friends!
                </h2>

                <ul>
                    <li>See photos and updates in your news feed</li>
                    <li>Post your status for the world to see from your profile</li>
                    <li>Get in touch with friends by "friending" them</li>
                    <li>Like things because you're a positive person!</li>
                </ul>
            </section>

            <section class="col-sm-5" id="right-panel">
                <header class="row">
                    <div class="col-xs-12">
                        <h1>Sign Up</h1>
                    </div>
                </header>

                <!-- Sign up form for user to input required account information -->
                <form>
                    <div class="row">
                        <!-- User first name input -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control account-info-input" id="user-first-name" placeholder="First Name">
                            </div>
                        </div>

                        <!-- User last name input -->
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control account-info-input" id="user-last-name" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <!-- User email input -->
                    <div class="form-group">
                        <input type="email" class="form-control account-info-input" id="user-email" placeholder="Your Email">
                    </div>

                    <!-- User password input -->
                    <div class="form-group">
                        <input type="password" class="form-control account-info-input" id="user-password" placeholder="Your New Password">
                    </div>

                    <!-- User password confirmation input -->
                    <div class="form-group">
                        <input type="password" class="form-control account-info-input" id="user-password-confirm" placeholder="Confirm Your Password">
                    </div>

                    <div class="form-group" id="birthday-select">
                        <h4>Birthday</h4>
                    </div>

                    <div class="row">
                        <!-- User month of birth select dropdown -->
                        <div class="col-xs-12 col-sm-4">
                            <div class="form-group">
                                <select class="form-control" id="birthday-month-select">
                              <option>Month</option>
                            </select>
                            </div>
                        </div>

                        <!-- User day of birth select dropdown -->
                        <div class="col-xs-12 col-sm-4">
                            <div class="form-group">
                                <select class="form-control" id="birthday-day-select">
                              <option>Day</option>
                            </select>
                            </div>
                        </div>

                        <!-- User year of birth select dropdown -->
                        <div class="col-xs-12 col-sm-4">
                            <div class="form-group">
                                <select class="form-control" id="birthday-year-select">
                              <option>Year</option>
                            </select>
                            </div>
                        </div>
                    </div>

                    <!-- User gender selection -->
                    <fieldset class="form-group" id="gender-select">
                        <div class="row">
                            <!-- User gender option: female -->
                            <div class="col-xs-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="user-gender" id="option-gender-female" unchecked>
                              Female
                            </label>
                                </div>
                            </div>

                            <!-- User gender option: male -->
                            <div class="col-xs-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="user-gender" id="option-gender-male" unchecked>
                              Male
                            </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Sign up button to submit registration -->
                    <button type="button" class="btn btn-success btn-lg btn-block" id="signup-button">
                      Sign Up!
                    </button>

                </form>

            </section>
        </div>
    </main>

</body>

</html>

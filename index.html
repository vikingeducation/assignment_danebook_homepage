<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Danebook</a>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right" role="log-in">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-info mtop">Log In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <section class="col-sm-7">
                <h2>Connect with all your friends!</h2>
                <ul class="feature-list">
                    <li>See photos and updates in your news feed.</li>
                    <li>Post your status for the world to see your profile.</li>
                    <li>Get in touch with your friends by messaging them.</li>
                    <li>Like things because you can.</li>
                </ul>
            </section>
            <div class="col-sm-5">
                <h2>Sign Up</h2>
                <form role="form">
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" placeholder="First name"></input>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control" placeholder="Last name"></input>
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" placeholder="Password confirmation">
                    </div>
                    <div class="form-group col-sm-12">
                        <h4>Birthday</h4>
                        <div class="col-md-4">
                            <select id="selectDate" class="form-control mbottom">
                                <option value="" selected disabled>Month</option>
                                <option>July</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="selectMonth" class="form-control mbottom">
                                <option value="" selected disabled>Day</option>
                                <option class="">9</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="selectYear" class="form-control mbottom ">
                                <option value="" selected disabled>Year</option>
                                <option class="form-control col-xs-4">1990</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Male
                        </label>
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success btn-block mtop">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

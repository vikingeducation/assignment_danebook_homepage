                <div class="form-group col-sm-6 col-md-6">

              </div>
              <!-- Form for Email -->
              <div class="form-group">
                <label class="sr-only" for="signup-email">Your Email</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Your Email">
              </div>
              <!-- Form for Password -->
              <div class="form-group">
                <label class="sr-only" for="signup-pass">Your New Password</label>
                <input type="email" class="form-control" id="signup-pass" placeholder="Your New Password">
              </div>
              <!-- Form for Password Confirmation -->
              <div class="form-group">
                <label class="sr-only" for="signup-pass-confirm">Confirm Your Password</label>
                <input type="email" class="form-control" id="signup-pass-confirm" placeholder="Confirm Your Password">

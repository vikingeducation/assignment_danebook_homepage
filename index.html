<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Custom Styles-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
  <!--Navbar styling/container-->
  <nav class="navbar navbar-default navbar-homepage" role="navigation">
    <div class="container">
        <!--Toggle Button for Collapsed Form-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-signin-form">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <!--Brand Name-->
        <h2 class="navbar-header" href="#">Danebook</a>
      </div> <!--Close Navbar Header Div-->

        <!--Sign In Form-->
        <section class="collapse navbar-collapse" id="nav-signin-form">
        <form class="navbar-form navbar-right" role="Sign In">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="button" class="btn btn-info navbar-btn">Sign in</button>
        </form>
        </section>
        <!--End Sign In Form Collapse-->

  <!--Close Navbar Container and Row Divs-->
    </div>
  </nav>

  
<!--Connect with Friends Section-->
  <div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Connect with Friends</h1>
        <ul class="connect-friends-text">
          <li><span class="bold">See photos and updates</span> in your news feed</li>
          <li><span class="bold">Post your status</span> for the world to see from your profile</li>
          <li><span class="bold">Get in touch with your friends</span> by "friending" them</li>
          <li><span class="bold">Like things</span> because you're a positive person</li>
        </ul>
    </div>

<!--Sign Up Form Section-->

  <div class="col-md-4 col-md-offset-2">
    <h1>Sign Up</h1>

    <form class="form-horizontal">
    <fieldset>

<!-- First Name Last Name input-->
  <div class = "form-group">
      <div class="col-md-6">
      <input id="" name="" type="text" placeholder="First Name" class="form-control input-md">
      </div>

      <div class="col-md-6">
        <input id="" name="" type="text" placeholder="Last Name" class="form-control input-md">
      </div>
  </div>

<!-- Email input-->
    <div class="form-group"> 
      <div class="col-md-12">
        <input id="" name="" type="text" placeholder="Your Email" class="form-control input-md">
      </div>
    </div>

<!-- Password input-->
    <div class="form-group">
      <div class="col-md-12">
        <input id="" name="" type="password" placeholder="Your New Password" class="form-control input-md">
      </div>
    </div>

<!-- Confirm Password input-->
    <div class="form-group">
      <div class="col-md-12">
        <input id="" name="" type="password" placeholder="Confirm Your Password" class="form-control input-md">
      </div>
    </div>

<!-- Birthday Information -->
  <div class = "input-group">
    <h3>Birthday</h3>
    <div class="form-group">
      <div class="col-md-4">
        <select id="" name="" class="form-control">
          <option value="">Month</option>
        </select>
      </div>

      <div class="col-md-4">
        <select id="" name="" class="form-control">
          <option value="">Day</option>
        </select>
      </div>

      <div class="col-md-4">
        <select id="" name="" class="form-control">
          <option value="">Year</option>
        </select>
      </div>
    </div>
  </div>

<!-- Sex Checkbox -->
    <div class="input-group">
    <div class="form-group">
      <div class="checkbox-inline">
        <label class="checkbox-inline" for="-0">
          <input name="" type="checkbox" id="-0" value="">
          Female
        </label>
      </div>
      <div class="checkbox-inline">
        <label class="checkbox-inline" for="-1">
          <input name="" type="checkbox" id="-1" value="">
          Male
        </label>
      </div>
     </div>
    </div>

<!-- Sign Up Button -->
    <div class="form-group row">
      <div class="col-md-12">
        <button id="" name="" class="btn btn-success btn-block">Sign up</button>
      </div>
    </div>
    </fieldset>
    </form>
  </div>
</div>
</div>

<!--End Main Body-->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>

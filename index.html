<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook Homepage</title>

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <nav class="navbar navbar-invert">
        <div class="navbar-brand">
          <p>Danebook</p>
        </div>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label for="exampleInputEmail1"><font color=white>Email address</font></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><font color=white>Password</font></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary">Sign In</button>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-7 jumbotron">
          <h2>Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by friending them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>
        <div class="col-md-5 ">
            <h1>Sign Up</h1>
            <form class="row">
              <div class="form-group form-group-lg col-sm-6 first-name">
                <label class="sr-only" for="exampleFirstName">First Name</label>
                <input type="name" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="form-group form-group-lg col-sm-6 last-name">
                <label class="sr-only" for="exampleLastName">Last Name</label>
                <input type="name" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </form>
            <form>
              <div class="form-group form-group-lg">
                <label class="sr-only" for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group form-group-lg">
                <label class="sr-only" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group form-group-lg">
                <label class="sr-only" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div>
                <h3>Birthday</h3>
              </div>
              <div class="col-xs-4">
                <select class="form-control form-inline">
                  <option>Day</option>
                  <option>1</option>
                </select>
              </div>
              <div class="col-xs-4">
                <select class="form-control form-inline">
                  <option>Month</option>
                  <option>1</option>
                </select>
              </div>
              <div class="col-xs-4">
                <select class="form-control form-inline">
                  <option>Year</option>
                  <option>1</option>
                </select>
              </div>
              <div class="col-xs-4">
              <div class="radio-inline form-group">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Female
                </label>
              </div>
              </div>
              <div class="col-xs-4">
              <div class="radio-inline form-group">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Male
                </label>
              </div>
              </div>
                <button type="submit" class="btn btn-success btn-block form-group">Sign in</button>
            </form>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

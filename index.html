<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Danebook</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- My CSS additions -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button navbar-btn" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="h1 navbar-brand" href="#">Danebook</a>
        </div>
        <div id="login" class="navbar-form navbar-right collapse navbar-collapse">    
          <form class="navbar-form form-inline">
            <div class="form-group">
              <fieldset>Email</fieldset>
              <input type="email" class="form-control" name="Email">
            </div>
            <div class="form-group">
              <fieldset>Password</fieldset>
              <input type="password" class="form-control" name="Password">
            </div>
            <div id="pull-bottom" class="form-group">
              <button type="submit" class="form-control btn-raised btn btn-info">Log In</button>  
            </div>
          </form>
        </div>
      </div>
    </nav>
    <main class="container">
      
      <!--Bullet List-->
      <div class="row">
        <section class="col-md-7">
          <h2>Connect with all your friends!</h2>
          <ul>
            <li>
              <strong>See photos and updates</strong> in your news feed.
            </li>
            <li>
              <strong>Post your status for the world to see</strong> from your profile.
            </li>  
            <li>
              <strong>Get in touch with your friends</strong> by "friending" them.           
            </li>
            <li>
              <strong>Like things</strong> because you're a positive person!
            </li>
          </ul> 
        </section>
        
        <!--Sign Up Form-->
        <section class="col-md-5">
          <form>
            <fieldset class="h1">Sign Up</fieldset>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <input type="text" class="form-control" name="first-name" placeholder="First Name">
                </div>
                <div class="col-sm-6 form-group">
                  <input type="text" class="form-control" name="last-name" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Your Email Address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Your New Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Your Password">
              </div>

              <!--Dropdown Birthday-->
              <div class="form-group form-inline">
                <fieldset class="h5 smidgen-right">Birthday</fieldset>
                  <div class="form-group birthday">
                    <select class="form-control">
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                  </div>
                  <div class="form-group birthday">
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                  </div>
                  <div class="form-group birthday">
                    <select class="form-control">
                      <option>1984</option>
                      <option>1985</option>
                      <option>1986</option>
                      <option>1987</option>
                      <option>1988</option>
                      <option>1989</option>
                      <option>1990</option>
                      <option>1991</option>
                      <option>1992</option>
                      <option>1993</option>
                      <option>1994</option>
                      <option>1995</option>
                      <option>Etc</option>
                    </select>
                  </div>
                </div>

              <!--Gender-->
              <div class="form-group smidgen-right">
                <label class="radio-inline">
                <input type="radio" name="gender" value="Female"> Female
                </label>
                <label class="radio-inline">
                <input type="radio" name="gender" value="Male"> Male
                </label>
              </div>
              <div class="form-group">
                <input type="submit" name="sign-up" class="btn-success btn-block btn-lg" value="Sign Up!">
              </div>

            </form>
          </fieldset>
        </section>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  </body>
</html>

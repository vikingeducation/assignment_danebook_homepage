<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel ="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls ="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1><a class="navbar-brand" href="#">Danebook</a></h1>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <label class = "text block" for="exampleInputName2">Email</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Password</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="">
          </div>
          <button type="submit" class="btn btn-success">Log In</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li><p>See photos and updates in your news feed</p></li>
          <li><p>Post your status for the world to see from your profile</p></li>
          <li><p>Get in touch with friends by friending them</p></li>
          <li><p>Like things because you are a positive person</p></li>
        </ul>
      </div>

      <div class = "col-md-5">
        <form>
          <h1>Sign Up</h1>
          <div class="form-group">
            <div class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputLastName2" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Your New Password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Confirm Your Password">
          </div>
          <div class="form-group">
            <label for="sel1">Birthday</label>
            <div class="form-inline">
              <div class="form-group">
                
                <select class="form-control" id="sel1">
                  <option value="" selected>Month</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <!-- <label for="sel1">Birthday</label> -->
                <select class="form-control" id="sel1">
                  <option value="" selected>Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group">
                <!-- <label for="sel1">Birthday</label> -->

                <select class="form-control" id="sel1">
                  <option value="" selected>Year</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
          </div>

          <div class="radio">
            <label class="radio-inline"><input type="radio" name="optradio">Male</label>
            <label class="radio-inline"><input type="radio" name="optradio">Female</label>
          </div>

          <button type="button" class="btn btn-success btn-block">Sign Up!</button>


  </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Danebook</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="navbar">
      <a class="navbar-brand" href="#">Danebook</a>
      <div class="login-container navbar-form navbar-right">
        <input type="text" class="form-control" id="emailInput1" placeholder="Email">
        <input type="text" class="form-control" id="emailInput2" placeholder="Password">
        <button type="button" class="btn btn-info">Sign in</button>
      </div>
    </div>
    <div class="container">
      <div class="row>">
        <article class="col-md-7">
          <div class="row dummy-space">
          </div>
          <h2>Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </article>
        <article class="col-md-5 signup-form">
          <h2>Sign Up</h2>
          <div class="row names">
            <div class ="col-md-6">
              <input type="text" class="form-control" id="input-firstname" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="input-lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="row">
            <div class ="col-md-12">
              <input type="text" class="form-control" id="inputEmail2" placeholder="Your Email">
            </div>
          </div>
          <div class="row">
            <div class ="col-md-12">
              <input type="text" class="form-control" id="password2" placeholder="Your New Password">
            </div>
          </div>
          <div class="row">
            <div class ="col-md-12">
              <input type="text" class="form-control" id="password3"placeholder="Confirm New Password">
            </div>
          </div>
          <div class="row">
            <div class ="col-md-12">
              <h4>Birthday</h4>
              <select>
            </div>

                </select>
                <select>
                  <option value="" selected>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>

                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>

                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>
                <select>
                  <option value="" selected>Year</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1994">1994</option>

            </div>
          </div>

            <div class ="col-md-12">
             <input type="radio" name="gender" value="female"></input>
             <label>Female</label>
             <input type="radio" name="gender" value="male"></input>
             <label>Male</label>
            </div>
          </div>
          <div class="row">
            <div class ="col-md-12">
              <button type="button" class="btn btn-block btn-success">Sign Up!</button>
            </div>
          </div>
        </article>
      </div>
    </div>

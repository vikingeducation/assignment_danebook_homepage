<!DOCTYPE html>
<html>

	<head>	
		<!--Basics-->
		<meta charset="utf-8">
		<title>Welcome to Danebook</title>

		<!--Mobile Viewport Compatibility (Recommended for Bootstrap)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!--Google Font - Roboto-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

		<!--Main Stylesheet-->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">Danebook</a>
	       			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login">
	            		<span class="sr-only">Toggle navigation</span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	            		<span class="icon-bar"></span>
	        		</button>				
				</div>
				<form id="login" class="collapse navbar-collapse">
					<div class="form-group">
						<label for="login-email-input">Email</label>
						<input type="email" class="form-control" id="login-email-input">
					</div>
					<div class="form-group">
						<label for="login-password-input">Password</label>
						<input type="password" class="form-control" id="login-password-input">
					</div>
					<button type="submit" class="btn btn-default">Log In</button>
				</form>
			</div>
		</nav>

		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-md-7">
						<section id="info">
							<h1>Connect with all your friends!</h1>
							<ul>
								<li>See photos and updates in your news feed.</li>
								<li>Post your status for the world to see from your profile.</li>
								<li>Get in touch with your friends by "friending" them.</li>
								<li>Like things because you're a positive person!</li>
							</ul>
						</section>
					</div>
					<div class="col-xs-12 col-md-5">
						<section id="sign-up">
							<h1>Sign Up</h1>
						</section>	
					</div>
				</div>
			</div>
		</main>

		<!--Bootstrap JS & jQuery-->
		<!--at end for faster loading-->
		<script src="jquery/jquery-3.1.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>

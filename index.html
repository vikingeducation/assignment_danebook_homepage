<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Danebook Mockup</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-NAV BAR->
<nav class="navbar navbar-stacked-top">
<div class="container">

      <a class="navbar-brand" href="#">Danebook</a>


    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

  
<form class="navbar-form navbar-right">
  <div class="form-group">
    <label>Email</label><br>
    <input type="text" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label><br>
    <input type="Password" name="password" class="form-control">
    <button class="btn btn-default">Log In</button>
  </div>
</form>

</div>
</nav>

<!-CONNECT COPY->

<div class="container-fluid">
  <div class="row">
  
  <section class="col-sm-5 col-sm-offset-1 connectheading">
    <h1 class="">
      Connect with all your friends!
    </h1>    
    <ul>
      <li>
        <b>See photos and updates</b> in your news feed.
      </li>
      <li>
        <b>Post your status</b> for the world to see from your profile.
      </li>
      <li>
        <b>Get in touch</b> with your friends by "friending" them
      </li>
      <li>
        <b>Like things</b> because you're a positive person!
      </li>
    </ul>
  </section>

  <!-SIGN UP->


  <section class="col-sm-4 col-sm-offset-1">
  <h1 class="signheading">Sign Up</h1>

    <form class="signup">
    <div class="form-inline form-group">
      <input class="form-control" type="text" name="fname" placeholder="First Name">
      <input class="form-control" type="text" name="lname" placeholder="Last Name">
    </div>

    <input class="form-group form-control" type="text" name="email" placeholder="Your Email">
    <input class="form-group form-control" type="password" name="password" placeholder="Your New Password">
    <input class="form-group form-control" type="password" name="confirm-pass" placeholder="Confirm Your Password">


    <div class="form-group">
      <label>Birthday</label><br>
      <select name="Month" class="form-control birthday">
        <option value="--" selected="true" disabled="disabled">Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
      </select>

      <select name="Day" class="form-control birthday">
        <option value="--" selected="true" disabled="disabled">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <select name="Year" class="form-control birthday">
        <option value="--" selected="true" disabled="disabled">Year</option>
        <option value="1980">1980</option>
        <option value="1990">1990</option>
      </select>
    </div>

    <div class="form-group gender">
       <label class="radio-inline"><input type="radio" name="female">Female</label>
        <label class="radio-inline"><input type="radio" name="male">Male</label><br><br>
        <button type="button" class="btn btn-success btn-lg btn-block">Sign Up!
        </button>
    </div>


   




    </form>
  </section>





  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

<html>
<head>
	<title> Jumbotron Markup </title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="custom.css" rel="stylesheet" type="text/css">

</head>
<body>
	<nav class="navbar navbar-fixed">
		<section class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  data-target="#slide-out">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Danebook</a>
			</div>

			
			<div class="collapse navbar-collapse" id="slide-out">

				<form class="navbar-form navbar-right" role="login">
					<section class="form-group inline-form">
						<div class="form-group">
						    <label> Name </label>
						    <br>
							<input type="text" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<label> Email </label>
						    <br>
							<input type="text" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
					</section>
					
				</form>

			</div><!-- /.navbar-collapse -->
		</section><!-- /.container-fluid -->
	</nav>
	<main>
		<div class="row">
			<section class="col-md-7">
				<h1>Connect with all your friends!</h1>
				<ul>
					<li>See photos and updates in your news feeds</li>
					<li>Post your status for the world to see from your profile</li>
					<li>Get in touch with your friends by "friending" them</li>
					<li>Like things because you're a positive person!</li>
				</ul>

			</section>
			<section class="col-md-5">
				<h1>Sign Up</h1>
				<div class="form-group ">
					<input type="text" class="form-control" placeholder="First Name">
					<input type="text" class="form-control" placeholder="First Name">
				</div>
				<br>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Email">
					<input type="text" class="form-control" placeholder="Your New Password">
					<input type="text" class="form-control" placeholder="Confirm Your Password">
				</div>
				<h3>Birthday</h3>
					<select>
					    <option>Month</option>
					    <option>Jan</option>
					    <option>Feb</option>
					    <option>Mar</option>
					    <option>Apr</option>
					    <option>May</option>
					    <option>Jun</option>
					    <option>Jul</option>
					    <option>Aug</option>
					    <option>Sep</option>
					    <option>Oct</option>
					    <option>Nov</option>
					    <option>Dec</option>
				    </select> 
			</section>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>

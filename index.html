<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
  <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
      <!-- Navbar Header -->
        <div class="navbar-header">
          <h1>Danebook</h1>
        </div>
      </div>
      <!-- Navbar Login form -->
      <form class="navbar-form navbar-right" role="login">
          <div class="form-group">
            <p>Email</p>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <p>Password</p>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default login">Log In</button>
        </form>

    </nav>

    <main>
    <!-- Main content on the left -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <strong><h1>Connect with all your friends!</h1></strong>
            <ul>
              <li><h3>See photos and updates<small> in your news feed.</small></h3></li>
              <li><h3>Post your status for the world to see<small> from your profile</h3></small></li>
              <li><h3>Get in touch with your friends<small> by "friending" them</small></h3></li>
              <li><h3>Like things<small> because you're a positive person!</small></h3></li>
            </ul>
          </div>
        </div>
      </div>
    </main>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>

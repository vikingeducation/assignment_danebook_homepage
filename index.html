<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  	<link href="style.css" rel="stylesheet">
  </head>

  <main>
  	<nav class="nav navbar-default navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target="#sign-in-form">
            SIGN-IN
          </button>
  				<a class="navbar-brand" href="#">Danebook</a>
  			</div>

        <div id="sign-in-form" class="collapse navbar-collapse">
          <div class="nav navbar-right">
            <form role="form" class="form-inline">
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Email</label>
                  <input>
                </div>
                <div class="form-group col-md-4">
                  <label>Password</label>
                  <input>
                </div>
                <div class="form-group col-md-4">
                  <button type="submit" class="btn btn-info">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
  		</div>
  	</nav>

  	<body class="container">
  		<div class="row">
  			<aside class="col-md-7">
  				<div class="row">
  					<div class="col-md-8 col-md-offset-2 col-middle">
		  				<h3>Connect with all your friends!</h3>
		  				<ul>
		  					<li>See photos and updates in your newsfeed.</li>
		  					<li>Post your status for the world to see from your profile.</li>
		  					<li>Get in touch with your friends by "friending" them.</li>
		  					<li>Like things because you're a positive person!</li>
		  				</ul>
		  			</div>
		  		</div>
  			</aside>

  			<div class="col-md-4">
  				<h1>Sign Up</h1>
          <form role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First name.">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last name.">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your email.">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Your new password.">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Confirm your password.">
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <div class="row">
                <div class="col-xs-4">
                  <select class="form-control">
                    <option>Month</option>
                  </select>
                </div>
                <div class="col-xs-4">
                  <select class="form-control">
                    <option>Day</option>
                  </select>
                </div>
                <div class="col-xs-4">
                  <select class="form-control">
                    <option>Year</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="radio">
                  <label><input type="radio">Male</label>
                  <label><input type="radio">Female</label>
                </div>
              </div>
              <div class="form-group">
                <button id="sign-up" type="submit" class="btn btn-success">Sign up!</button>
              </div>
            </div>
          </form>
  			</div>
  		</div>
  	</body>
  	

 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </main>
</html>

<!DOCTYPE html>
<html>
<head>
    <!-- Meta Stuff -->
  <meta charset="utf-8">

  <!-- Bootstap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link href="styles.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>

  <!-- Bootstrap Javascripts -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <title>Welcome to Danebook!</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Danebook</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email Address" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>

      </div>
    </div>
  </nav>

<!-- Main Container for applied CSS -->
  <div class="main">
    <div class="container">

      <!-- Main Row -->
      <div class="row">
        <div class="col-xs-6">
          <h1>Connect with all your friends!</h1>
          <ul>
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>

        <div class="custom-class">

          <div class="col-xs-6">
            <!-- Multiple rows for organization -->
            <div class="row">
              <div class="container">
                <h1>Sign Up</h1>
              </div>
            </div>

            <!-- Name -->
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                <input type="text" placeholder="Last Name" class="form-control">
                </div>
              </div>
            </div>


            <!-- Email -->
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                <input type="text" placeholder="Email Address" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                <input type="text" placeholder="Email Address" class="form-control">
                </div>
              </div>
            </div>


          </div> <!-- New Container -->

        </div>
        <!--End of column xs-6 -->
      </div>
    </div>
  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Demo</title>

    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap -->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <header class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">
              Danebook
          </a>

        </header>

        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">

            <div class="form-group" id="email-and-label-container">
              <label for="email">Email</label>
              <input type="text" class="form-control input-sm" id="email">
            </div>

            <div class="form-group" id="password-and-label-container">
              <label for="email">Password</label>
              <input type="password" class="form-control input-sm" id="password">
            </div>

            <button type="submit" class="btn btn-success btn-sm"><div class="log-in">Log In</div></button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="modal-body row">

          <section class="col-xs-7 left-side-of-page">
            <header>
              <h1>Connect with all your friends!</h1>
            </header>
            <ul>
              <li>
                See photos and updates in your news feed.
              </li>
              <li>
                Post your status for the world to see from your profile.
              </li>
              <li>
                Get in touch with your friends by "friending" them
              </li>
              <li>
                Like things because you're a positive person!
              </li>
            </ul>
          </section>

          <section class="col-xs-5 right-side-of-page">
            <p>
              What's Up again?
            </p>
          </section>

        </div>
      </div>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>

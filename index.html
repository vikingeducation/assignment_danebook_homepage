<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Danebook Homepage</title>

    <!-- Meta Stuff -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Our CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- Danebook head with login info -->
    <nav class="topnav navbar navbar-default col-xs-12">
      <!-- Jumbotron logo -->
      <div class="logo-container">
        <a class="navbar-brand pull-left" href="#">Danebook</a>
      </div>

      <!---  a bunch of extra stuff to make that little pressable
              icon on mobile browsers to expand the navbar -->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--  end of extra mobile stuff -->

      <!--Email/password inputs -->
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <form>
          <ul class="nav navbar-nav navbar-right nav-links">
            <li>
              <input type="email" name="email" placeholder="Email" class="form-control">
            </li>
            <li>
              <input type="password" name="password" placeholder="Password" class="form-control">
            </li>
            <li>
              <input type="submit" class="btn btn-primary" value="Log In">
            </li>
          </ul>
        </form>
      </div>

    </nav>

    <section class="row container-fluid">
      <main class="col-sm-6 col-sm-offset-1">

        <header>Connect with all your friends!</header>

        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you're a positive person!</li>
        </ul>

      </main><!--

      --><div class="col-sm-4">

        <h1>Sign Up</h1>

        <form>

          <div class="form-group form-inline">
            <label for="firstname" class="sr-only">First Name</label>
            <input type="text" name="firstname" placeholder="First Name" class="form-control">

            <label for="lastname" class="sr-only">Last Name</label>
            <input type="text" name="lastname" placeholder="Last Name" class="form-control">
          </div>

          <div class="form-group">
            <label for="youremail" class="sr-only">Your Email</label>
            <input type="youremail" name="youremail" placeholder="Your Email" class="form-control">
          </div>

          <div class="form-group">
            <label for="newpassword" class="sr-only">New Password</label>
            <input type="password" name="newpassword" placeholder="Your New Password" class="form-control">
          </div>

          <div class="form-group">
            <label for="confirmpassword" class="sr-only">Confirm Password</label>
            <input type="password" name="confirmpassword" placeholder="Confirm New Password" class="form-control">
          </div>

          <h4>Birthday</h4>

          <div class="form-group col-sm-4">
            <select class="form-control">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>

          <div class="form-group col-sm-4">
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>

          <div class="form-group col-sm-4">
            <select class="form-control">
              <option>2000</option>
              <option>1999</option>
              <option>1998</option>
              <option>1997</option>
              <option>1996</option>
              <option>1995</option>
              <option>1994</option>
              <option>1993</option>
              <option>1992</option>
              <option>1991</option>
              <option>1990</option>
            </select>
          </div>

          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="gender" value="female"> Female
            </label>

            <label class="radio-inline">
              <input type="radio" name="gender" value="male"> Male
            </label>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-block" type="submit">Sign Up!</button>
          </div>

        </form>

      </div>

    </section>

  </body>
</html>

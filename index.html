<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danebook Home</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/danebook.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="login-bar">
      <div class="container">
        <header class="navbar-header">
          <a>
            <h1 id="logo">Danebook</h1>
          </a>
        </header>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <p>Email</p>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <p>Password</p>
              <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <aside class="col-8-md">
          <h3>Connect with all your friends!</h3>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them.</li>
            <li>Like things because you're a positive person.</li>
          </ul>
        </aside>
        <form class="col-4-md">
          <h2>Sign Up</h2>
          <div class="form-inline form-group">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Your New Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Your Password">
          </div>
          <p><b>Birthday</b></p>
          <div class="form-group">
            <input type="date" class="form-control">
          </div>
          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" value="female">Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" value="male">Male
            </label>
          </div>
          <button class="btn btn-success btn-lg" id="sign-up-button">Sign Up!</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>

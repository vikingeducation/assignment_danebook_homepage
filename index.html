<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <nav class="navbar navbar-default header-bar ">
  <span class="logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Danebook</span>
    <form class="navbar-form navbar-right" role="sign-in">
        <div class="form-group">
          <label class="control-label sign-in-color" for="email">Email</label>
          <br>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label class="control-label sign-in-color" for="password">Password</label>
          <br>
          <input type="text" class="form-control id="password">
        </div>
        <button type="submit" class="btn btn-default sign-in-btn">Log In</button>
      </form>
  </div>
</nav>
  <main class="container">
    <div class="row">
      <div class="col-sm-8 side-panel-left">
        <h1>Connect with all your friends!</h1>
        <ul>
          <li>See photos and updates in your news feed</li>
          <li>Post your status for the world to see from your profile</li>
          <li>Get in touch with your friends by "friending" them</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </div>
      <div class="col-sm-4">
        <h1>Sign Up</h1>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <input class="sign-up-form" type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="col-sm-6">
              <input class="sign-up-form" type="text" name="last-name" placeholder="Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input class="sign-up-form" type="text" name="email" placeholder="Your Email">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input class="sign-up-form" type="text" name="password" placeholder="Your New Password">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input class="sign-up-form" type="text" name="confirm-password" placeholder="Confirm Your Password">
            </div>
          </div>
          <h2>Birthday</h2>
          <div class="row">
            <div class="col-sm-3">
              <select name="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div class="col-sm-1 col-sm-offset-1">
              <select name="day">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="col-sm-3 col-sm-offset-1">
              <select>
              <option>year</option>
              </select>
            </div>
          </div>
          <div class="row sex">
            <div class="col-sm-4">
              <input type="radio" name="sex" value="female"> Female
            </div>
            <div class="col-sm-4">
              <input type="radio" name="sex" value="male"> Male
            </div>
          </div>
          <button type="submit" class="btn btn-success sign-up-btn">Sign Up!</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

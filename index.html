<!DOCTYPE html>
<html>
	<head>
		<title>Danebook Home</title>
	<meta charset="utf-8">
		<!-- My CSS -->
		<link rel="stylesheet" href="styles.css">

		<!-- Bootstrap -->
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>

	<body>
	<!-- Nav -->
	<nav id="topnav" class="navbar navbar-inverse">
	</nav>

	<!-- Hero -->
	<main class="hero container">
		<section class="row">
			<!-- Facebook Text Pitch -->
			<section class="main-left col-md-8">
			<p>poop</p>
			</section>

			<!-- Main-Right -->
			<section class="main-right col-md-4">
				<form role="signup" method="post">
					<div class="row">
						<div class="form-group col-md-5">
							<input type="text" name="first name" placeholder="First Name">
						</div>
						<div class="form-group col-md-5 col-offset-2">
							<input type="text" name="last name" placeholder="Last Name">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<input type="email" name="email" placeholder="Your Email">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<input type="password" name="password confirmation" placeholder="Confirm Your Password">
						</div>
					</div>
					<div class="row">
						<h3>Birthday</h3>
						<div class="form-group col-md-8">
							<input type="date" name="birthday">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-2">
								<input type="radio" name="sex" value="male">Male
							</div>
							<div class="col-md-2">
								<input type="radio" name="sex" value="female">Female
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button class="btn btn-success" type="submit" name="signup" value="Sign Up!">
						</div>
					</div>
				</form>
			</section>
		</button>
	</main>

	</body>
</html>

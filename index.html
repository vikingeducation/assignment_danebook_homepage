<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" id="navbar">
      <div class="container-fluid">
        <header class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#login" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Danebook</a>
        </header>
        <div class="collapse navbar-collapse" id="login">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" id="login-button">Log in</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <section class="col-sm-7" id="connect">
          <h1>Connect with all your friends!</h1>
          <ul>
            <li>See photos and updates in your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with your friends by "friending" them.</li>
            <li>Like things because you're a positive person.</li>
          </ul>
        </section>
        <section class="col-sm-5" id="sign-up">
          <h1>Sign Up</h1>
          <form id="signup-form">
            <div class="row">
              <div class="form-group col-sm-5">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group col-sm-5">
                 <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Your New Password">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Confirm Your Password">
            </div>
             <div class="row form-inline" id="birthday">
            <h4>Birthday</h4>
              <select class="form-control col-sm-2">
                <option>Month</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>

              <select class="form-control col-sm-2 col-sm-offset-1">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>

              <select class="form-control col-sm-2 col-sm-offset-1">
                <option>Year</option>
                <option>1988</option>
                <option>1989</option>
                <option>1990</option>
              </select>
            </div>
            <div class="form-inline" id="gender">
              <div class="radio-inline">
                <label>
                  <input type="radio" value="Female">Female
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" value="Male">Male
                </label>
              </div>
              <button type="button" class="btn btn-success col-xs-12" id="signup-button">Sign Up!</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>

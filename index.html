  <body>
    <nav class="navbar navbar-default main-nav nav-static-top">
      <div class="container">
        <a class="navbar-brand" href="#">

    <main class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <h1>Sign Up<h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2 class="main-header">Connect with all your friends!</h2>
          <ul class="main-list">
            <li>See photos and updates in your newsfeed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by 'friending' them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>
        <form class="signup-form">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-6">
                <input type="text" placeholder="First Name" class="form-control">
              </div>
            <div class="col-md-6">
                <input type="text" placeholder="Last Name" class="form-control">
              </div>            
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" placeholder="Your Email" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="password" placeholder="Your New Password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="password" placeholder="Confirm Your Password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h5>Birthday</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">

                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-control">
                  <option value=""  disabled selected="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>

                  <option value="25">26</option>

                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-control">
                  <option value=""  disabled selected="">Year</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>

              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                 <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male">
                    Male
                  </label>
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="Female">
                    Female

              </div>
            </div>

              <div class="col-md-12">

              </div>
